<div class="view" *ngIf="user">
  <h1>{{user.first_name}} {{user.last_name}}</h1>
  <div><strong>Username:</strong> {{user.username}}</div>
  <br>
  <div><strong>Email:</strong> {{user.email}}</div>
  <br>
  <button class="button" [routerLink]="['/users/edit/', user._id]">Edit</button>
  <button class="button" (click)="deleteUser(user._id)">Delete</button>
</div>
